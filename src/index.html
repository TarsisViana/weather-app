<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <p>Weather</p>
  </header>
  <div>
    <input type="text" class="search">
    <button class="search">Search</button>
    <div class="current wrapper">
      <h2 class="location"></h2>
      <img class="current condition img" src alt="">
      <p class="condition current"></p>
      <p class="temp current"></p>
    </div>
    <div class="forecast wrapper">
      <div class="forecast day1">
        <p class="day1 date">_ _</p>
        <img class="day1 condition img" src alt="">
        <p class="day1 max"></p>
        <p class="day1 min"></p>
      </div>
      <div class="forecast day2">
        <p class="day2 date"></p>
        <img class="day2 condition img" src alt="">
        <p class="day2 max"></p>
        <p class="day2 min"></p>
      </div>
      <div class="forecast day3">
        <p class="day3 date"></p>
        <img class="day3 condition img" src alt="">
        <p class="day3 max"></p>
        <p class="day3 min"></p>
      </div>
    </div>
  </div>
</body>
</html>
